
name: Angular Node.js CI/CD

on:
  push:
    branches:
      - Sifiso-Sko-patch-2  # Runs workflow on push to 'feature2' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install Angular CLI globally
      - name: Install Angular CLI globally
        run: npm install -g @angular/cli

      # Step 5: Install ESLint and Angular ESLint dependencies
      - name: Install ESLint and Angular ESLint dependencies
        run: |
          ng add @angular-eslint/schematics --skip-confirmation
          npm install --save-dev @angular-eslint/builder @angular-eslint/eslint-plugin @angular-eslint/eslint-plugin-template @angular-eslint/template-parser

      # Step 6: Run Linting
      - name: Run Linting
        run: npm run lint

      # Step 7: Run Unit Tests
      - name: Run Unit Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # Step 8: Build the Angular project
      - name: Build Angular App
        run: npm run build -- --configuration=production

      # Step 9: Archive Build Artifacts (Optional, for deployment)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/

      # Step 10: Set up Node.js Backend (if applicable)
      - name: Set up Node.js Backend
        run: |
          cd backend
          npm install

      # Step 11: Run Backend Tests
      - name: Run Backend Tests
        run: |
          cd backend
          npm test
