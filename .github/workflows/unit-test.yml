name: Angular Node.js CI/CD

on:
  push:
    branches:
      - Sifiso-Sko-patch-2  # Runs workflow on push to 'feature2' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install


      # Step 5: Run Unit Tests for Angular
      - name: Run Unit Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # Step 6: Build the Angular App
      - name: Build Angular App
        run: npm run build -- --configuration=production

      # Step 7: Set up Node.js Backend (if applicable)
      - name: Set up Node.js Backend
        run: |
          cd backend
          npm install

      # Step 8: Run Backend Tests
      - name: Run Backend Tests
        run: |
          cd backend
          npm test

