    <div class="whole-container">
 
 
      <div class="container">
          <h1>Create New Password</h1>
          <div class="icon-container">
            <!-- Unlocked Lock Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="black">
              <!-- Lock Body -->
              <rect x="6" y="10" width="12" height="10" rx="2" ry="2" stroke="black" stroke-width="2" fill="black"/>
              <!-- Lock Shackle (Open) -->
              <path d="M16 10V6C16 4 14.5 2 12 2C9.5 2 8 4 8 6V7" stroke="black" stroke-width="2" fill="none"/>
              <!-- Keyhole (White) -->
              <circle cx="12" cy="15" r="1.5" fill="white"/>
              <rect x="11.5" y="16" width="1" height="3" fill="white"/>
            </svg>
          </div>
          <!-- Asterisks with Underlines -->
          <div class="asterisks">
            <span>*</span>
            <span>*</span>
            <span>*</span>
            <span>*</span>
          </div>
          <p>Create a new password different from the old one.</p>
              <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                <!-- Password Input -->
                <div class="input-box">
                  <label for="password">New Password</label>
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    (focus)="onFocus()"
                    (blur)="onBlur()"
                    placeholder="Enter new password"
                  />
                  <p *ngIf="passwordForm.get('password')?.hasError('required') && passwordForm.get('password')?.touched" class="error-message">
                    Password is required
                  </p>
                </div>
             
                <!-- Confirm Password Input -->
                <div class="input-box">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    formControlName="confirmPassword"
                    placeholder="Confirm New Password"
                  />
                  <p *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.touched" class="error-message">
                    Passwords do not match
                  </p>
                </div>
             
                <!-- Password Validation Message -->
                <div *ngIf="showMessageBox" class="password-message">
                  <p [class.valid]="getPasswordValidationStatus('lowercase')" [class.invalid]="!getPasswordValidationStatus('lowercase')">
                    A lowercase letter
                  </p>
                  <p [class.valid]="getPasswordValidationStatus('uppercase')" [class.invalid]="!getPasswordValidationStatus('uppercase')">
                    A capital (uppercase) letter
                  </p>
                  <p [class.valid]="getPasswordValidationStatus('number')" [class.invalid]="!getPasswordValidationStatus('number')">
                    A number
                  </p>
                  <p [class.valid]="getPasswordValidationStatus('length')" [class.invalid]="!getPasswordValidationStatus('length')">
                    Minimum 8 characters
                  </p>
                </div>
             
                <!-- Submit Button -->
                <button type="submit" class="btn" [disabled]="passwordForm.invalid">Save</button>
              </form>
